<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS Styles Sheet -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0764c37c6e.js" crossorigin="anonymous"></script>
    <!-- Title -->
    <title>Create an HTML5 Form</title>
</head>

<body>
    <div class="container">
        <!-- Container Div -->
        <div class="card mt-5">

            <!-- Top Header Div-->
            <div class="card-header">
                <h1>Payment form example</h1>
            </div>


            <!-- Warning Div -->
            <div class="alert alert-danger m-4" role="alert">
                Some field are missing
            </div>

            <!-- Form -->
            <form>
                <!-- Card Info Div  -->
                <div class="row m-3">
                    <!-- Card # -->
                    <div class="col-6">
                        <label for="cardNumber" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX"
                            required>
                    </div>
                    <!-- CVC # -->
                    <div class="col">
                        <label for="cvcNumber" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvcNumber" placeholder="000" required>
                    </div>
                    <!-- $ Amount -->
                    <div class="col">
                        <label for="dollarAmount" class="form-label">$ Amount</label>
                        <input type="text" class="form-control" id="dollarAmount" placeholder="Amount" required>
                    </div>
                </div>

                <!-- Personal Info Div -->
                <div class="row m-3 pb-3">

                    <!-- First Name Row -->
                    <div class="col">
                        <!-- First Name -->
                        <div class="my-3">
                            <label for="nameInput" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="nameInput" required>
                        </div>

                        <!-- City -->
                        <div class="my-3">
                            <label for="cityInput" class="form-label">City</label>
                            <input type="text" class="form-control" id="cityInput" required>
                        </div>

                        <!-- Cards Accepted -->
                        <div class="row my-3">
                            <p>We Accept:</p>
                            <div class="col-6">
                                <div class="bg-dark-subtle rounded p-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fa-brands fa-cc-mastercard"></i></label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-cc-visa"></i></label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fa-brands fa-cc-discover"></i></label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio4"><i
                                                class="fa-brands fa-cc-amex"></i></label>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Last Name Row -->
                    <div class="col">
                        <div class="my-3">
                            <label for="lastnameInput" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastnameInput" required>
                        </div>

                        <div class="row my-3">
                            <!-- State -->
                            <div class="col-6">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Pick a state</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                    <option value="DC">District of Columbia</option>
                                    <option value="PR">Puerto Rico</option>
                                    <option value="GU">Guam</option>
                                    <option value="VI">U.S. Virgin Islands</option>
                                    <option value="AS">American Samoa</option>
                                    <option value="MP">Northern Mariana Islands</option>
                                    <option value="MH">Marshall Islands</option>
                                    <option value="FM">Micronesia</option>
                                    <option value="PW">Palau</option>
                                    <option value="MH">Marshall Islands</option>
                                    <option value="PW">Palau</option>
                                    <option value="MH">Marshall Islands</option>
                                    <option value="PW">Palau</option>
                                    <option value="MH">Marshall Islands</option>
                                    <option value="PW">Palau</option>
                                    <option value="MH">Marshall Islands</option>
                                    <option value="PW">Palau</option>
                                    <option value="MH">Marshall Islands</option>
                                    <option value="PW">Palau</option>
                                    <option value="MH">Marshall Islands</option>
                                    <option value="PW">Palau</option>
                                </select>
                            </div>
                            <!-- Postal Code -->
                            <div class=" col-6">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode" required>
                            </div>
                        </div>
                        <!-- Message -->
                        <label for="messageBox" class="form-label">Message</label>
                        <textarea class="form-control" id="messageBox" rows="3"></textarea>
                        <div class="form-text">
                            Add any notes here.
                        </div>
                    </div>

                </div>

                <!-- Bottom Buttons Div -->
                <div class="card-footer py-3 px-4 d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
        </div>
        </form>

        <!-- Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>

</body>

</html>
